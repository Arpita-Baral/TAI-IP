<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
    <h1>
        IMAGE SLIDER
    </h1>
    <div class="slider">
        <div class="slide"><img src="img/Untitled.jpg" alt="Image 1"></div>
        <div class="slide"><img src="img/Untitled2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="img/Untitled3.jpg" alt="Image 3"></div>
        <div class="slide"><img src="img/Untitled4.jpg" alt="Image 4"></div>
        <div class="slide"><img src="img/Untitled5.jpg" alt="Image 5"></div>
        <div class="slide"><img src="img/Untitled6.jpg" alt="Image 6"></div>
        <div class="slide"><img src="img/Untitled7.jpg" alt="Image 7"></div>
        <div class="slide"><img src="img/Untitled8.jpg" alt="Image 8"></div>
        <div class="slide"><img src="img/Untitled9.jpg" alt="Image 9"></div>
        <div class="slide"><img src="img/Untitled10.jpg" alt="Image 10"></div>
    </div>
    <div class="prev" onclick="prevSlide()">&#10094; pre</div>
    <div class="next" onclick="nextSlide()">&#10095;nxt</div>
</div>

<script src="index.js"></script>

</body>
</html>
